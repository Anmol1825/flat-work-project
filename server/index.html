<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flat Work</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        
        /* --- Styles for the new Assignee Dashboard --- */
        .assignee-btn {
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            background-color: #e5e7eb;
            color: #4b5563;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .assignee-btn:hover {
            background-color: #d1d5db;
        }
        .assignee-btn.active {
            background-color: #3b82f6;
            color: white;
        }
        /* --- End of new styles --- */

        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .status-pending { background-color: #fef3c7; color: #92400e; }
        .status-completed { background-color: #d1fae5; color: #065f46; }
        .assignee-pill {
            display: inline-block; padding: 0.25rem 0.5rem; border-radius: 9999px;
            font-size: 0.75rem; font-weight: 500; background-color: #e0e7ff; color: #4f46e5;
        }
        .assignee-input-container { position: relative; }
        .assignee-dropdown {
            position: absolute; top: 100%; left: 0; right: 0; background: white;
            border: 1px solid #e2e8f0; border-radius: 0.5rem; margin-top: 0.25rem;
            z-index: 10; display: none;
        }
        .assignee-option { padding: 0.5rem; cursor: pointer; }
        .assignee-option:hover { background-color: #f1f5f9; }
        .admin-badge { background-color: #fecaca; color: #991b1b; }
        .user-badge { background-color: #dbeafe; color: #1e40af; }
        .overdue { color: #dc2626; font-weight: 600; }

        @media (max-width: 640px) {
            .task-row {
                flex-direction: column; align-items: flex-start; gap: 0.5rem;
            }
            .task-description { order: -1; }
        }
    </style>
</head>
<body class="min-h-screen py-8 px-4 sm:px-6 lg:px-8">
    <div class="max-w-3xl mx-auto">
        <header class="text-center mb-10">
            <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/26c083e2-2dc9-4f5f-a827-7683009ec850.png" alt="Flat Work logo" class="mx-auto mb-6 rounded-lg shadow-md w-full max-w-md">
            <p class="text-lg text-gray-600">Simple Task Management for Your Team</p>
            
            <div class="flex justify-center gap-4 mt-4">
                <button id="adminBtn" class="px-4 py-2 bg-red-100 text-red-800 font-medium rounded-lg">Login as Admin</button>
                <button id="userBtn" class="px-4 py-2 bg-blue-100 text-blue-800 font-medium rounded-lg">Login as User</button>
            </div>
        </header>
        
        <div id="adminPanel" class="bg-white rounded-xl shadow-md p-6 mb-8 hidden">
            <form id="taskForm" class="flex flex-col gap-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="taskInput" class="block text-sm font-medium text-gray-700 mb-1">Task Description</label>
                        <input type="text" id="taskInput" placeholder="Enter task description..." class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                    </div>
                    <div class="assignee-input-container">
                        <label for="assigneeInput" class="block text-sm font-medium text-gray-700 mb-1">Assignee</label>
                        <input type="text" id="assigneeInput" placeholder="Who's responsible?" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                        <div id="assigneeDropdown" class="assignee-dropdown"></div>
                    </div>
                    <div>
                        <label for="taskDeadlineInput" class="block text-sm font-medium text-gray-700 mb-1">Deadline</label>
                        <input type="datetime-local" id="taskDeadlineInput" class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                    </div>
                </div>
                <button type="submit" class="px-6 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700">Add Task</button>
            </form>
        </div>

        <div id="assigneeDashboard" class="bg-white rounded-xl shadow-md p-6 mb-8">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">Assignee Dashboard</h3>
            <div id="assigneeList" class="flex flex-wrap gap-3">
                </div>
        </div>
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="p-5 border-b border-gray-200 flex justify-between items-center">
                <h2 class="text-xl font-semibold text-gray-800">
                    Your Tasks
                    <span id="userRoleBadge" class="ml-2 text-xs px-2 py-1 rounded-full">Not logged in</span>
                </h2>
                <div class="text-gray-500" id="taskStats">0 tasks</div>
            </div>
            
            <div id="taskList" class="divide-y divide-gray-200">
                <div class="p-6 text-center text-gray-500" id="emptyState">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/cc5bf4a2-6b50-4ba6-95be-cca28a4a0d2f.png" alt="Empty task list" class="mx-auto mb-4 w-48">
                    <p>No tasks yet. Admin must login to add tasks!</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Element selections
            const taskForm = document.getElementById('taskForm');
            const taskInput = document.getElementById('taskInput');
            const assigneeInput = document.getElementById('assigneeInput');
            const taskDeadlineInput = document.getElementById('taskDeadlineInput');
            const taskList = document.getElementById('taskList');
            const adminBtn = document.getElementById('adminBtn');
            const userBtn = document.getElementById('userBtn');
            const adminPanel = document.getElementById('adminPanel');
            const assigneeDropdown = document.getElementById('assigneeDropdown');
            const assigneeList = document.getElementById('assigneeList'); // NEW
            const emptyState = document.getElementById('emptyState');
            const taskStats = document.getElementById('taskStats');
            const userRoleBadge = document.getElementById('userRoleBadge');
            
            // State and Config
            let currentUserRole = null;
            const PASSWORD = "admin123";
            const API_URL = '/tasks';
            let tasks = []; // This will hold ALL tasks from the server
            let currentFilter = 'all'; // NEW: To keep track of the selected assignee
            const teamMembers = ["Alex Johnson", "Sarah Williams", "Michael Chen", "Emily Rodriguez", "David Kim"];

            // Server Communication Functions
            async function fetchTasks() {
                try {
                    const response = await fetch(API_URL);
                    tasks = await response.json();
                    renderAssigneeDashboard(); // NEW: Render the dashboard buttons
                    renderTasks(); // Render the task list
                } catch (error) {
                    console.error("Failed to fetch tasks:", error);
                    alert("Could not connect to the server.");
                }
            }

            async function addTask(text, assignee, deadline) {
                // (This function is unchanged)
                if (currentUserRole !== 'admin') { return alert("Only admin can add tasks."); }
                await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text, assignee, deadline })
                });
                fetchTasks(); 
            }

            async function toggleTask(id) {
                // (This function is unchanged)
                if (!currentUserRole) { return alert("Please login first."); }
                await fetch(`${API_URL}/${id}`, { method: 'PATCH' });
                fetchTasks();
            }
            
            async function deleteTask(id) {
                // (This function is unchanged)
                if (currentUserRole !== 'admin') { return alert("Only admin can delete tasks."); }
                await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                fetchTasks();
            }

            // --- NEW FUNCTION TO RENDER THE ASSIGNEE DASHBOARD ---
            function renderAssigneeDashboard() {
                const assignees = [...new Set(tasks.map(task => task.assignee))]; // Get a unique list of assignees
                assigneeList.innerHTML = ''; // Clear old buttons

                // Create 'All Tasks' button
                const allButton = document.createElement('button');
                allButton.textContent = 'All Tasks';
                allButton.className = 'assignee-btn';
                if (currentFilter === 'all') {
                    allButton.classList.add('active');
                }
                allButton.addEventListener('click', () => {
                    currentFilter = 'all';
                    renderTasks();
                    renderAssigneeDashboard(); // Re-render to update active state
                });
                assigneeList.appendChild(allButton);

                // Create a button for each unique assignee
                assignees.forEach(assignee => {
                    const button = document.createElement('button');
                    button.textContent = assignee;
                    button.className = 'assignee-btn';
                    if (currentFilter === assignee) {
                        button.classList.add('active');
                    }
                    button.addEventListener('click', () => {
                        currentFilter = assignee;
                        renderTasks();
                        renderAssigneeDashboard();
                    });
                    assigneeList.appendChild(button);
                });
            }

            // --- MODIFIED renderTasks FUNCTION TO USE THE FILTER ---
            function renderTasks() {
                // Filter tasks based on the current selection
                let filteredTasks = tasks;
                if (currentFilter !== 'all') {
                    filteredTasks = tasks.filter(task => task.assignee === currentFilter);
                }

                if (filteredTasks.length === 0) {
                    emptyState.style.display = 'block';
                    taskList.innerHTML = '';
                    updateStats(filteredTasks); // Update stats with filtered list
                    return;
                }
                
                emptyState.style.display = 'none';
                taskList.innerHTML = '';
                const now = Date.now();
                
                filteredTasks.forEach(task => {
                    // (The rendering for each individual task is the same)
                    const isOverdue = !task.completed && task.deadline && task.deadline < now;
                    const taskElement = document.createElement('div');
                    taskElement.className = `task-card px-5 py-3 flex items-center ${task.completed ? 'bg-gray-50' : ''}`;
                    // ... (the rest of your task rendering code is the same)
                    const statusColumn = document.createElement('div'); statusColumn.className = 'flex items-center w-16'; const checkbox = document.createElement('div'); checkbox.className = `mr-2 flex-shrink-0 flex items-center justify-center h-6 w-6 rounded-full ${task.completed ? 'status-completed' : 'status-pending'}`; if (currentUserRole && !task.completed) { checkbox.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 cursor-pointer" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>`; checkbox.addEventListener('click', () => toggleTask(task.id)); } else if (task.completed) { checkbox.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>`; } else { checkbox.innerHTML = `<div class="h-2 w-2 rounded-full bg-gray-300"></div>`; } statusColumn.appendChild(checkbox);
                    const taskColumn = document.createElement('div'); taskColumn.className = 'flex-1 min-w-0 task-description'; const text = document.createElement('p'); text.className = `text-sm font-medium ${task.completed ? 'text-gray-500 line-through' : 'text-gray-900'}`; text.textContent = task.text; if (isOverdue) text.classList.add('overdue'); taskColumn.appendChild(text);
                    const assigneeColumn = document.createElement('div'); assigneeColumn.className = 'w-32'; const assignee = document.createElement('span'); assignee.className = 'assignee-pill'; assignee.textContent = task.assignee; if (isOverdue) assignee.classList.add('overdue'); assigneeColumn.appendChild(assignee);
                    const dateColumn = document.createElement('div'); dateColumn.className = 'w-24 text-xs text-gray-500'; if (task.deadline) { dateColumn.textContent = new Date(task.deadline).toLocaleDateString(); } else { dateColumn.textContent = new Date(task.timestamp).toLocaleDateString(); }
                    const actionsColumn = document.createElement('div'); actionsColumn.className = 'w-16 flex justify-end'; if (currentUserRole === 'admin') { const deleteButton = document.createElement('button'); deleteButton.className = 'text-sm font-medium text-red-600 hover:text-red-800'; deleteButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>`; deleteButton.addEventListener('click', () => deleteTask(task.id)); actionsColumn.appendChild(deleteButton); }
                    const flexContainer = document.createElement('div'); flexContainer.className = 'flex items-center gap-4 w-full task-row'; flexContainer.append(statusColumn, taskColumn, assigneeColumn, dateColumn, actionsColumn); taskElement.appendChild(flexContainer); taskList.appendChild(taskElement);
                });
                updateStats(filteredTasks); // Update stats with filtered list
            }

            function updateStats(tasksToCount) {
                const totalTasks = tasksToCount.length;
                const completedTasks = tasksToCount.filter(task => task.completed).length;
                taskStats.textContent = `${completedTasks}/${totalTasks} tasks completed`;
            }

            taskForm.addEventListener('submit', function(e) {
                // (This function is unchanged)
                e.preventDefault();
                const text = taskInput.value.trim();
                const assignee = assigneeInput.value.trim();
                const deadlineValue = taskDeadlineInput.value;
                const deadline = deadlineValue ? new Date(deadlineValue).getTime() : null;

                if (text && assignee) {
                    addTask(text, assignee, deadline);
                    taskInput.value = ''; assigneeInput.value = ''; taskDeadlineInput.value = ''; taskInput.focus();
                }
            });

            // (The rest of your login and dropdown handlers are unchanged)
            adminBtn.addEventListener('click', function() { const password = prompt("Enter admin password:"); if (password === PASSWORD) { currentUserRole = 'admin'; adminPanel.classList.remove('hidden'); userRoleBadge.textContent = 'ADMIN'; userRoleBadge.className = 'ml-2 text-xs px-2 py-1 rounded-full admin-badge'; renderTasks(); } else { alert("Incorrect password!"); }});
            userBtn.addEventListener('click', function() { currentUserRole = 'user'; adminPanel.classList.add('hidden'); userRoleBadge.textContent = 'USER'; userRoleBadge.className = 'ml-2 text-xs px-2 py-1 rounded-full user-badge'; renderTasks(); });
            function filterMembers(query) { if (!query) { return teamMembers; } return teamMembers.filter(member => member.toLowerCase().includes(query.toLowerCase())); }
            function renderDropdownOptions(filterText = '') { const filteredMembers = filterMembers(filterText); if (filteredMembers.length === 0) { assigneeDropdown.style.display = 'none'; return; } assigneeDropdown.innerHTML = filteredMembers.map(member => `<div class="assignee-option" data-member="${member}">${member}</div>`).join(''); assigneeDropdown.style.display = 'block'; document.querySelectorAll('.assignee-option').forEach(option => { option.addEventListener('click', function() { assigneeInput.value = this.getAttribute('data-member'); assigneeDropdown.style.display = 'none'; }); }); }
            assigneeInput.addEventListener('focus', function() { renderDropdownOptions(); });
            assigneeInput.addEventListener('input', function() { renderDropdownOptions(this.value); });
            document.addEventListener('click', function(e) { if (!assigneeInput.contains(e.target) && !assigneeDropdown.contains(e.target)) { assigneeDropdown.style.display = 'none'; } });

            // Initial Load
            fetchTasks();
        });
    </script>
</body>
</html>
